
<header>
  <div class="top-header">
      <div class="container">
          <div class="top-header-container d-flex justify-content-between align-items-center">
              <div class="header-left">
                  <h1>Meeting Plus</h1>
              </div>
              <div class="header-right d-flex gap-4">
                  <button type="submit" class="logout" (click)="logout()">Log Out</button>
              </div>
          </div>
      </div>
  </div>
  <div class="header-menu">
      <nav class="navbar navbar-expand-lg p-0">
          <ul class="navbar-nav flex-row">
              <li class="nav-item">
                <a class="nav-link active d-flex flex-column align-items-center border-right" aria-current="page" href="#">
                  <i class="bi bi-house-door"></i> <span class="menu-label">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-column align-items-center" href="#">
                  <i class="bi bi-clock"></i> <span class="menu-label">Timeline</span>
              </a>
              </li>
          </ul>
      </nav>
  </div>
</header>
<div class="sidebar">
  <div class="logo"><img src="../../../assets/images/Ntspl-Logo-white.png"></div>
  
  <ul class="navbar-nav me-auto mt-5">
      <li class="nav-item">
        <a class="nav-link text-white d-flex gap-2 align-items-center"  href="#"><img src="../../../assets/images/meeting.png"><span class="nav-link-label">Meetings</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex gap-2 align-items-center" href="#"><img src="../../../assets/images/clipboard.png"><span class="nav-link-label">Action</span></a>
      </li>
      <li class="nav-item">
          <a class="nav-link text-white d-flex gap-2 align-items-center" href="#"><img src="../../../assets/images/settings.png"><span class="nav-link-label">Manage</span></a>
      </li>
  </ul>

</div>
<div class="meeting-container">
  <div class="meeting-table p-3">

     <div class="table-header d-flex justify-content-between">
      <h2 class="h2 float-start">Meetings</h2>
      
     </div>
     
      <div class="table-container p-3 border-1 rounded-3">
        <div *ngIf="employee">
          <h2>{{ employee.data.name }} Details :</h2>
          <div><span>Name: </span>{{ employee.data.name }}</div>
          <div><span>Email: </span>{{ employee.data.email }}</div>
        </div>
        
        <div *ngIf="error">
          <p>{{ error }}</p>
        </div>

  </div>
  </div>
</div>
